<main class="form-signin text-center">
    <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input
                type="email"
                class="form-control"
                id="floatingInput"
                formControlName="email"
                placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
        </div>

        <app-alert alertType="danger" *ngIf="emailField.errors && emailField.touched">
            <ng-container *ngIf="emailField.errors.required">This is a required field</ng-container>
            <ng-container *ngIf="emailField.errors.pattern">Invalid e-mail address</ng-container>
        </app-alert>

        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="floatingPassword"
                formControlName="password"
                placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
        </div>

        <app-alert alertType="danger" *ngIf="passwordField.errors && passwordField.touched">
            <ng-container *ngIf="passwordField.errors.required">This is a required field</ng-container>
        </app-alert>

        <app-alert alertType="danger" *ngIf="showError">
            <ng-container>Something wrong please try again</ng-container>
        </app-alert>

        <button class="w-100 btn btn-lg btn-primary" type="button" [disabled]="!loginForm.valid" (click)="login()">
            Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 and beyond :)</p>
    </form>
</main>
