<div class="col">
    <h6>Last 5 Users</h6>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users$ | async | slice: 0:5">
            {{ user.first_name }} {{ user.last_name }}
        </li>
    </ul>
</div>

<button type="button" class="btn btn-primary" [routerLink]="'/users/create'">Add User</button>
